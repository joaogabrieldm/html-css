<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>

        iframe {
            width: 500px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <iframe src="https://joaogabrieldm.github.io/projeto-android/" frameborder="0" scrolling="auto"></iframe> 
        
        para ver meu primeiro projeto</p>

    <p>O site do

        <iframe src="https://joaogabrieldm.github.io/projeto-cordel/" frameborder="0"></iframe>
        
        foi outro projeto.</p>
</body>
</html>
