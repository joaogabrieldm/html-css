<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento 5</title>
    <style>
        #fora {
            width: 98vh;
            height: 96vh;
            background-color: blueviolet;
            margin: auto;
            padding: 10px;
            position: relative;
        }

        #dentro {
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="fora">
        <article id="dentro">

        </article>
    </section>
</body>
</html>
