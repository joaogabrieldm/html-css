<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="nome" id="name" placeholder="Nome Completo" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" required min="0" max="10">
        </p>
        <p>
            <label for="ilet">Período Letivo: </label>
            <input type="month" name="letivo" id="ilet" required>
        </p>
        <p>
            <label for="iprova">Dia de Prova: </label>
            <input type="date" name="prova" id="iprova" required>
        </p>
        <p>
            <label for="ihoras">Horário da Prova: </label>
            <input type="time" name="horas" id="ihoras" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
