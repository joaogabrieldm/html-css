<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
                <p>
                    <input type="radio" name="sexo" id="imas">
                    <label for="imas"> Masculino</label>
                </p>
                <p>
                    <input type="radio" name="sexo" id="ifem">
                    <label for="ifem"> Feminino</label>
                </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="basquete" id="ibas">
                <label for="ibas"> Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="futebol" id="ifut">
                <label for="ifut"> Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="natação" id="inat">
                <label for="inat"> Natação</label>
            </p>
            <p>
                <input type="checkbox" name="tênis" id="iten">
                <label for="iten"> Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
