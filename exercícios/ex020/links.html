<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: darkblue;
            text-decoration: underline;
        }

        a:visited {
            color: darkred;
        }
        
        a:active {
            color: green;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://google.com" target="_blank">Site do Google</a></li>
        <li><a href="https://youtube.com" target="_blank">Site do Youtube</a></li>
        <li><a href="https://instagram.com" target="_blank">Site do Instagram</a></li>
    </ul>
</body>
</html>
